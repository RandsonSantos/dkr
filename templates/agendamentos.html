{% extends 'base.html' %}

{% block title %}Agendamentos{% endblock %}

{% block content %}
<div class="container">
    <h1 style="text-align: left; font-size: 16px;">Todos os Agendamentos</h1>
        <table class="table table-striped">
            
            <thead>
                <tr>
                    <th >ID</th>
                    <th >Nome</th>
                    <th >Data</th>
                    <th >Status</th>
                    <th >Ações</th>
                </tr>
            </thead>
            
            <tbody>
                {% for agendamento in agendamentos %}
                <tr>
                    <td>{{ agendamento.id }}</td>
                    <td>{{ agendamento.nome }}</td>
                    <td>{{ agendamento.data }}</td>
                    <td class="{% if agendamento.status == 'Aceito' %}status-aceito{% elif agendamento.status == 'Cancelado' %}status-cancelado{% else %}status-pendente{% endif %}">{{ agendamento.status }}</td>
                    <td>
                        <a href="{{ url_for('ver_pedido', id=agendamento.id) }}"><button class="btn btn-info btn-sm">Ver</button></a>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
