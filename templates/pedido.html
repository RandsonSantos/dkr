{% extends 'basehome.html' %}

{% block title %}Solicitação de Pedido{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-3">Solicitar Pedido</h1>
    <form method="POST" action="{{ url_for('solicitar_pedido') }}">
        <div class="form-group mb-2">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label for="produto">Produto</label>
            <select id="produto" name="produto" class="form-control" required>
                <option value="Produto1">Produto 1</option>
                <option value="Produto2">Produto 2</option>
                <option value="Produto3">Produto 3</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Solicitar</button>
    </form>
</div>
{% endblock %}
