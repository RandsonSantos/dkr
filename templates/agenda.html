{% extends 'basehome.html' %}

{% block title %}Agenda{% endblock %}

{% block content %}
<div class="container">
    <h1 style="text-align: left; font-size: 24px;">Agendamentos de Hoje</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="text-align: center;">Nome</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for agendamento in agendamentos %}
                <tr>
                    <td style="text-align: left;">{{ agendamento.nome }}</td>
                    <td style="text-align: left;" class="{% if agendamento.status == 'Aceito' %}status-aceito{% elif agendamento.status == 'Cancelado' %}status-cancelado{% else %}status-pendente{% endif %}">{{ agendamento.status }}</td>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
