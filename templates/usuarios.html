{% extends 'base.html' %}

{% block title %}Usuários Cadastrados{% endblock %}

{% block content %}
<div class="container">
    <h1 style="text-align: left; font-size: 16px;">Usuarios</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome de Usuário</th>
                    <th>Senha</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.password }}</td>
                    <td>
                        <a href="{{ url_for('editar_usuario', id=user.id) }}"><button class="btn btn-warning">Editar</button></a>
                        <a href="{{ url_for('excluir_usuario', id=user.id) }}"><button class="btn btn-danger">Excluir</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
