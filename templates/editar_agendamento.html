{% extends 'base.html' %}

{% block title %}Editar Agendamento{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Agendamento</h1>
    <form method="POST" action="{{ url_for('editar_agendamento', id=agendamento.id) }}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ agendamento.nome }}" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control" value="{{ agendamento.telefone }}" required>
        </div>
        <div class="form-group">
            <label for="placa">Placa</label>
            <input type="text" id="placa" name="placa" class="form-control" value="{{ agendamento.placa }}" required>
        </div>
        <div class="form-group">
            <label for="tipo_lavagem">Tipo de Lavagem</label>
            <select id="tipo_lavagem" name="tipo_lavagem" class="form-control" required>
                <option value="Completa" {% if agendamento.tipo_lavagem == "Completa" %}selected{% endif %}>Completa</option>
                <option value="Simples" {% if agendamento.tipo_lavagem == "Simples" %}selected{% endif %}>Simples</option>
                <option value="Enceramento" {% if agendamento.tipo_lavagem == "Enceramento" %}selected{% endif %}>Enceramento</option>
            </select>
        </div>
        <div class="form-group servicos-container">
            <label>Opções de Serviços</label>
            <div>
                <input type="checkbox" id="com_cera" name="opcoes_servicos" value="Com Cera" {% if "Com Cera" in agendamento.opcoes_servicos %}checked{% endif %}>
                <label for="com_cera">Com Cera</label>
            </div>
            <div>
                <input type="checkbox" id="higienizacao_bancos" name="opcoes_servicos" value="Higienização de Bancos" {% if "Higienização de Bancos" in agendamento.opcoes_servicos %}checked{% endif %}>
                <label for="higienizacao_bancos">Higienização de Bancos</label>
            </div>
            <div>
                <input type="checkbox" id="polimento" name="opcoes_servicos" value="Polimento" {% if "Polimento" in agendamento.opcoes_servicos %}checked{% endif %}>
                <label for="polimento">Polimento</label>
            </div>
        </div>
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" name="data" class="form-control" value="{{ agendamento.data.split(' ')[0] }}" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" class="form-control" required>
                <option value="Pendente" {% if agendamento.status == "Pendente" %}selected{% endif %}>Pendente</option>
                <option value="Aceito" {% if agendamento.status == "Aceito" %}selected{% endif %}>Aceito</option>
                <option value="Cancelado" {% if agendamento.status == "Cancelado" %}selected{% endif %}>Cancelado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Salvar</button>
    </form>
</div>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/servicos.css') }}">
{% endblock %}
