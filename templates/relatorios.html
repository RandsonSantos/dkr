{% extends 'basehome.html' %}

{% block title %}Relatórios{% endblock %}

{% block content %}
<div class="container">
    <h1 style="text-align: center;">Relatórios de Agendamentos</h1>
    <form method="POST" action="{{ url_for('resultados') }}" class="mt-4">
        <div class="form-group">
            <label for="cliente">Nome do Cliente:</label>
            <input type="text" name="cliente" id="cliente" class="form-control">
        </div>
        <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" name="placa" id="placa" class="form-control">
        </div>
        <div class="form-group">
            <label for="mes">Mês:</label>
            <input type="month" name="mes" id="mes" class="form-control" value="{{ mes_atual }}">
        </div>
        <div class="form-group">
            <label for="status">Status:</label><br>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="status" value="Aceito" class="form-check-input" id="statusAceito">
                <label class="form-check-label" for="statusAceito">Aceito</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="status" value="Cancelado" class="form-check-input" id="statusCancelado">
                <label class="form-check-label" for="statusCancelado">Cancelado</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" name="status" value="Pendente" class="form-check-input" id="statusPendente">
                <label class="form-check-label" for="statusPendente">Pendente</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Filtrar</button>
    </form>
</div>
{% endblock %}
