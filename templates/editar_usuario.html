{% extends 'base.html' %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Usuário</h1>
    <form method="POST" action="{{ url_for('editar_usuario', id=user.id) }}">
        <div class="form-group mb-2">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
        </div>
        <div class="form-group mb-2">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" class="form-control" value="{{ user.password }}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Salvar</button>
        <a href="{{ url_for('usuarios') }}" class="btn btn-secondary mt-2">Cancelar</a>
    </form>
</div>
{% endblock %}
